<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">

    <title>Clone Google</title>
</head>
<body>

    <header class="menu">
        <div class="menu__section left">
            <img src="./assets/burger-icon.svg" alt="Ícone do menu" class="menu__icon">
            <a href="#" class="menu__link active">All</a>
            <a href="#" class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <img src="./assets/more-icon.svg" alt="Mais" class="menu__icon">
            <div class="menu__profile">
                <img src="./assets/circle-frame.svg" alt="Avatar frame" class="menu__avatar--frame">
                <img src="./assets/perfil.png" alt="Avatar picture" class="menu__avatar">
            </div>
        </div>
    </header>
    
    <main class="content">
        <img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1-1.png" class="content__logo" alt="Logo">

        <input type="text" class="content__search">

        <div class="content__offer">
            Feito por <a href="#">Anderson André</a> para fins de estudo
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brasil</span>
        </div>
        <div class="footer__section footer__links">
            <a href="#">Configurações</a>
            <a href="#">Privacidade</a>
            <a href="#">Termos</a>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
